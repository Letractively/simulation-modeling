<!DOCTYPE html>
<html>
  <head>
    <title>{% if title %}{{ title }} | {% endif %}{{ app.name }}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <link rel="shortcut icon" href="/images/favicon.png">
    <script src="scripts/modulargrid.js" type="text/javascript"></script>
    <script src="scripts/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="page">
      {% block header %}
      <div id="header">
        <div id="appname">
          <a href="/" title="{{ app.name }}">
            {% if title %}{{ app.short }}{% else %}{{ app.name }}{% endif %}
          </a>
        </div>
        {% if title %}
        <div id="title">
          {{ title }}
        </div>
        {% endif %}
        <div id="sinusoid"></div>
      </div>
      {% endblock %}
    
      <div id="main">
        {% block content %}<p>Тут будет контент</p>{% endblock %}
      </div>
    </div>
  </body>
</html>
